<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" width="1200" height="400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c084fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)" />
  <rect width="100%" height="100%" fill="url(#grid)" />

  <!-- Abstract Network Nodes Background -->
  <circle cx="100" cy="100" r="4" fill="#334155" opacity="0.5">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="4s" repeatCount="indefinite" />
  </circle>
  <circle cx="1100" cy="300" r="6" fill="#334155" opacity="0.5">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="5s" repeatCount="indefinite" />
  </circle>
  <circle cx="50" cy="350" r="3" fill="#334155" opacity="0.5" />
  <circle cx="1150" cy="50" r="5" fill="#334155" opacity="0.5" />

  <!-- Logo Icon (Simplified) -->
  <g transform="translate(150, 200) scale(0.8)">
     <circle cx="0" cy="-60" r="30" fill="url(#textGrad)" />
     <circle cx="-50" cy="60" r="25" fill="#7c3aed" opacity="0.8" />
     <circle cx="50" cy="60" r="25" fill="#2563eb" opacity="0.8" />
     <path d="M-15 -40 L-40 40" stroke="url(#textGrad)" stroke-width="10" stroke-linecap="round" />
     <path d="M15 -40 L40 40" stroke="url(#textGrad)" stroke-width="10" stroke-linecap="round" />
  </g>

  <!-- Text Content -->
  <text x="50%" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="80" fill="white" letter-spacing="-2">
    TaskFlow <tspan fill="url(#textGrad)">Pro</tspan>
  </text>
  
  <text x="50%" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#94a3b8" letter-spacing="4">
    DECENTRALIZED HIERARCHICAL REPORTING
  </text>

  <!-- Decorative Line -->
  <line x1="400" y1="280" x2="800" y2="280" stroke="url(#textGrad)" stroke-width="2" stroke-linecap="round" opacity="0.5" />
</svg>