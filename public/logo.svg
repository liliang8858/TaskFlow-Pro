<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background Circle (Optional, for app icon feel) -->
  <rect x="20" y="20" width="472" height="472" rx="120" fill="url(#grad1)" opacity="0.1" />
  
  <!-- Main Icon Group -->
  <g transform="translate(106, 106) scale(0.6)">
    <!-- Central Node -->
    <circle cx="250" cy="150" r="40" fill="url(#grad1)" filter="url(#glow)" />
    
    <!-- Left Child Node -->
    <circle cx="100" cy="350" r="35" fill="#7c3aed" opacity="0.8" />
    
    <!-- Right Child Node -->
    <circle cx="400" cy="350" r="35" fill="#2563eb" opacity="0.8" />
    
    <!-- Connections -->
    <path d="M225 180 L125 320" stroke="url(#grad1)" stroke-width="24" stroke-linecap="round" />
    <path d="M275 180 L375 320" stroke="url(#grad1)" stroke-width="24" stroke-linecap="round" />
    
    <!-- Cross Connection (Mesh) -->
    <path d="M135 350 L365 350" stroke="url(#grad1)" stroke-width="16" stroke-dasharray="20 15" stroke-linecap="round" opacity="0.6" />
    
    <!-- Checkmark Overlay on Top Node -->
    <path d="M230 150 L245 165 L270 135" stroke="white" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none" />
  </g>
</svg>